name: Cart

on:
  push:
    branches:
      - main
    paths:
      - 'cart/**'
      - '.github/workflows/cart.yaml'  # Include workflow file changes

  # pull_request:
  #   branches:
  #     - master
  #   paths:
  #     - 'cart/**'
  #     - '.github/workflows/cart.yaml' # Include workflow file changes

jobs:
  cart:
    name: Build and deploy cart microservice
    runs-on: ubuntu-latest  # Use a standard runner instead of self-hosted

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: NPM test
        run: npm install
        working-directory: cart/

      - name: Install docker
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v6
        with:
          context: cart/
          file: cart/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cart:${{github.run_id}}

  updatek8s:
    runs-on: ubuntu-latest

    needs: cart

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update tag in kubernetes deployment manifest
      run: |
        sed -i "s/replaceTag/${{ github.run_id }}/g" EKS/helm/templates/cart-deployment.yaml

    
    - name: Commit and push changes
      run: |
        git config --global user.email "ak6805002@gmail.com"
        git config --global user.name "Swapnil-070904"
        git add EKS/helm/templates/cart-deployment.yaml
        git commit -m "[CI]: Update cart image tag"
        git push origin main
  
  

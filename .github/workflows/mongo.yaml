name: Mongo

on:
  push:
    branches:
        - main
    paths:
        - "mongo/**"
        - ".github/workflows/mongo.yaml"

jobs:
    docker:
        runs-on: ubuntu-latest  

        steps:
        - name: Checkout code 
          uses: actions/checkout@v4

        - name: Install docker
          uses: docker/setup-buildx-action@v1

        - name: docker login
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Docker Build & push
          uses: docker/build-push-action@v6
          with:
            context: mongo/
            file: mongo/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/mongodb:${{github.run_id}}

    updatek8s:
        runs-on: ubuntu-latest
        needs: docker

        steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Update tag in kubernetes deployment manifest
          run: |
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/mongodb:${{ github.run_id }}|"  EKS/helm/templates/mongodb-deployment.yaml

        
        - name: Commit and push changes
          run: |
            git config --global user.email "ak6805002@gmail.com"
            git config --global user.name "Swapnil-070904"
            git pull --rebase origin main
            git add EKS/helm/templates/mongodb-deployment.yaml
            git commit -m "[CI]: Update mongodb image tag"
            git push origin main -f